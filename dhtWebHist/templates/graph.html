<!DOCTYPE HTML>
<html>
	<head>
	    <title>Power Usage data </title>
      <link rel="stylesheet" href='../static/style.css'/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <script src="{{ url_for('static', filename='jquery-1.8.3.min.js') }}"></script>
		<script type="text/javascript">
		$(function () {
    $.getJSON('http://192.168.1.21/power.json', function (data) {
        // Create the chart
        $('#container').highcharts('StockChart', {
            rangeSelector : {
                selected : 1
            },
            title : {
                text : 'General Power'
            },
            series : [{
                name : 'mwh/15min',
                data : data,
                tooltip: {
                    valueDecimals: 2
                }
            }]
        });
    });
});
		</script>
	</head>
	<body>
<script src="{{ url_for('static', filename='highstock.js') }}"></script>
<script src="{{ url_for('static', filename='highcharts-more.js') }}"></script>
<script src="{{ url_for('static', filename='exporting.js') }}"></script>
<div id="container" style="min-width: 310px; height: 480px; margin: 0 auto"></div>
 <form action="http://192.168.1.21">
    <input type="submit" value="Back to Main Page" />
</form>
	</body>
</html>
